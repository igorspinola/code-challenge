version: 1
default_environment: dev
project_id: 4072e851-1c68-4321-aed7-0bf733c14cc6
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres
    config:
      dbname: dbnorthwind
      user: postgres
      port: 5432
      host: localhost
      filter_schemas: public
      default_replication_method: FULL_TABLE
    select:
      - public-employees.*
      - public-employees.photo
      - public-categories.*
      - public-categories.picture
      - public-customer_customer_demo.*
      - public-customer_demographics.*
      - public-customers.*
      - public-employee_territories.*
      - public-orders.*
      - public-products.*
      - public-region.*
      - public-shippers.*
      - public-suppliers.*
      - public-territories.*
      - public-us_states.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: cdc_output
